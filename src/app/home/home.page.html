<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let cliente of listaClientes">

    <ion-label>
      {{cliente.id}}
    </ion-label>

    <ion-label>
      <h1>{{cliente.nome}}</h1>
    </ion-label>

    <ion-label>
     <a href="mailto:{{cliente.email}}"> {{cliente.email}}</a>
    </ion-label>

  </ion-item>
</ion-content>
